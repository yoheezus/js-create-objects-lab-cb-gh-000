<!DOCTYPE html>
<html>
  <head>
    <title>Creating Objects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
        <img class="pix" src="http://i.giphy.com/S1phUc5mmaZqM.gif">
        <img class="pix" src="http://i.giphy.com/eGe59ekUJEll6.gif">
        <img class="pix" src="http://i.giphy.com/l41lNT5u8hCI92nQc.gif">
    </main>
    <script type="text/javascript" charset="utf-8">
        var els = document.getElementsByClassName("pix");
        function handleClick(e) {
            console.log(this);
            var child = this
            document.getElementsByTagName("main").removeChild(child)
        }
        for (let i = 0; i < els.length; i++) {
            els[i].addEventListener("click", handleClick, false)
        }
    </script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
